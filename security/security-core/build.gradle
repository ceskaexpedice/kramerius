apply plugin: 'java'

description "Security core library and JAAS login module"

sourceSets {
	main {
		resources {
		    srcDir 'src/java'
		    include '**/*.p*'
		    include '**/*.st*'
		    include '**/*.t*'
		    exclude '**/*.java'
		}
        }
}


dependencies {
	api 'org.json:json:20140107'
	api 'commons-codec:commons-codec:1.5'

}

jar {
        archiveName ='security-core.jar'
	baseName='security-core'
}


