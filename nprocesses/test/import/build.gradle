plugins {
    id 'java-library'
	id 'org.ceskaexpedice.processplatform.process' version '1.0.1'
}

/** Process definition */ 
processPlugin {
    pluginName = "import-plugin"
    profiles = [
        [
           profileId: "import",
           description: "Import FOXML",
           jvmArgs: ["-Xmx4g","-Xms1g"]
        ]
    ]
}


repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    implementation 'org.apache.commons:commons-lang3:3.12.0'
    implementation 'org.ceskaexpedice:process-api:1.0-dev'
    implementation 'org.ceskaexpedice:process-commons:1.0-dev'
	api project(':shared:common')

    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}