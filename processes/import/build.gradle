plugins {
    id 'java-library'
    id 'org.ceskaexpedice.processplatform.process' version '1.0.0'
}

/** Process definition */
processPlugin {
    pluginName = "import"
    profiles = [
            [
                    profileId: "import-big",
                    description: "Big profile",
                    jvmArgs: ["-Xms1g","-Xmx32g","-Dname=big"]
            ]
    ]
}

description "Import library"

dependencies {
    api project(':shared:common')
    //api project(':processes:import-jaxb')
    api project(':processes:import-cmdtool')
    api project(':processes:service')
    api 'commons-codec:commons-codec:1.5'
	implementation 'org.ceskaexpedice:process-api:1.0-dev'
}

