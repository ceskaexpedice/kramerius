<migration>

    <source-name>knav</source-name>
	<name>knav-full</name>
	<type>full</type>

	<workingtime>$iteration.workingtime$</workingtime>
	<timestamp>$timestamp.url$</timestamp>


    <!-- Iteration part -->
    <iteration>
        <iteratorFactory class="cz.inovatika.kramerius.services.iterators.factories.SolrIteratorFactory"></iteratorFactory>
        <url>url</url>
        <endpoint>select</endpoint>
        <id>id</id>
        <rows>4000</rows>
        <type>CURSOR</type>
    </iteration>

    <threads>1</threads>

    <worker>
        <workerFactory class="cz.incad.kramerius.services.workers.copy.cdk.CDKCopySolrWorkerFactory"></workerFactory>
        <request>
            <url>$iteration.url$</url>
            <endpoint>select</endpoint>
            <batchsize>80</batchsize>

            <id>pid</id>

            <composite.id>true</composite.id>
            <composite.root>root.pid</composite.root>
            <composite.child>pid</composite.child>

            <checkUrl>$destination.url$</checkUrl>
            <checkEndpoint>select</checkEndpoint>

            <!-- cdk source field -->
            <collection>cdk.collection</collection>

            <fieldlist>*</fieldlist>

        </request>

        <destination>
            <url>$destination.url$/update</url>

            <!-- on index -->
            <onindex>
                <!-- remove from batch document -->
                <remove.dest.field>
                    <field name="collection"></field>
                    <field name="_version_"></field>
                    <field name="licenses.facet"></field>
                    <field name="id_all"></field>
                </remove.dest.field>
                <!-- append to batch document -->
                <update.dest.field>
                    <field name="cdk.collection">knav</field>
                    <field name="cdk.leader">knav</field>
                </update.dest.field>
            </onindex>

            <!-- on update -->
            <onupdate>
               <!--  updating fields  -->
                <fieldlist>pid root.pid licenses contains_licenses licenses_of_ancestors titles.* collection.* in_collections in_collections.* title.* titles.* text_ocr</fieldlist>
                <!--  operations on update  -->
                <update.dest.field>
                    <field name="cdk.collection" update="add-distinct">knav</field>
                </update.dest.field>
            </onupdate>

        </destination>
    </worker>
</migration>
