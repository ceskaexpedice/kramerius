plugins {
    id 'application'
    id 'java-library'
    id 'org.ceskaexpedice.processplatform.process' version '1.0.5'
}

description = 'Project for migration data from remote kramerius to cdk index'






processPlugin {
    //pluginName = "${project.name}"
	spiImplementation='cz.incad.kramerius.plugin.CDKMigrationSPI'
	
	/*	
	profiles = [
		[
			"profileId": "${project.name}",
			"description": "${project.description}",
			jvmArgs: ["-Xms1g","-Xmx32g"]
        ]
    ]*/

}

dependencies {
	api "org.ceskaexpedice:process-api:${processapiversion}"
	
    api project(':shared:common')
    api project(':processes:solr-migration')
    //api project(':bridge')
    testImplementation 'org.xmlunit:xmlunit-core:2.8.4'
    testImplementation group: 'org.xmlunit', name: 'xmlunit-matchers', version: '2.8.4'
    testImplementation group: 'org.xmlunit',	 name: 'xmlunit-assertj', version: '2.8.4'
    testImplementation 'org.mockito:mockito-core:5.14.2'
    testImplementation 'org.mockito:mockito-inline:5.2.0'
}

configurations.api {
    exclude group: 'org.bouncycastle'
    exclude group: 'com.lowagie'
    exclude group: 'org.apache.pdfbox'
    exclude group: 'com.levigo.jbig2'
    exclude group: 'org.apache.solr:solr-solrj'
    //exclude group: 'com.sun.jersey:jersey-json'
}


application {
    mainClass = 'cz.incad.kramerius.services.KubernetesProcessImpl'
}
