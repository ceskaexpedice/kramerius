description "Import METS process"

compileJava {
    // This only works when forking and passing 'javac' as an executable
    options.compilerArgs << '-XDignore.symbol.file'    
    options.fork = true
    options.forkOptions.executable = 'javac'
}
 


dependencies {
    api project(':security:security-core')
    api project(':shared:common')
    
    api project(':processes:import')
    api project(':processes:import-jaxb')
    api project(':processes:import-jaxb-periodical')
    api project(':processes:import-jaxb-monograph')
    api project(':processes:import-jaxb-srwdc')
    api project(':processes:import-jaxb-alto')
    api project(':processes:import-jaxb-mets')
    api project(':processes:import-jaxb-mods')
    api project(':processes:import-jaxb-dc')

    api 'commons-codec:commons-codec:1.5'
    api 'org.safehaus.jug:jug:2.0.0:lgpl@jar'
}



