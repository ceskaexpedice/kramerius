plugins {
	id 'com.google.cloud.tools.jib'
    id 'org.ceskaexpedice.processplatform.worker' version '1.0.5'
}

dependencies {
    implementation project(":processes:platform:public:genpdf")
}


processWorker {
	workerName = "publicworker"
	warArtifact = "org.ceskaexpedice:process-worker:${processapiversion}"

	autoShareLibraries = true

	plugins = [
		project(":processes:platform:public:genebook"),
		project(":processes:platform:public:gentext"),
		project(":processes:platform:public:genpdf")
    ]
}


jib {
    from {
        image = 'tomcat:9.0.87-jdk21-temurin-jammy' 
    }
    to {
        image = "ceskaexpedice/public-worker:${version}"
    }

    extraDirectories {
        paths {
            path {
				from = project.file('build/worker/webapps').path
                into = '/usr/local/tomcat/webapps' 
            }            
		}
        
        paths {
            path {
                from = project.file('build/worker/lib/plugins')
                into = '/usr/local/tomcat/lib/plugins' 
            }
        }
    }
	container {
		entrypoint = ['/usr/local/tomcat/bin/catalina.sh', 'run']
        user = '0'
    }
}