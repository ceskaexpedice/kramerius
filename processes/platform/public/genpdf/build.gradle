plugins {
    id 'java-library'
    id 'org.ceskaexpedice.processplatform.process' version '1.0.6'
}

description "Generate pdf"



processPlugin {
	spiImplementation='org.kramerius.genpdf.SpecialNeedsSPI'
    profiles = [ [profileId: "generate_pdf",
                  description: "Special needs",
                  jvmArgs: ["-Xms1g","-Xmx16g"]] ]

	excludeDependencies = [
        'com.sun.jersey'
    ]
}

dependencies{
    implementation project(":shared:common")
    implementation project(":document-hub:content")
    implementation "org.ceskaexpedice:process-api:${processapiversion}"
}


