plugins {
    id 'java-library'
    id 'org.ceskaexpedice.processplatform.process' version '1.0.6'
}

description "Generate ebook "



processPlugin {
	spiImplementation='org.kramerius.genebook.SpecialNeedsSPI'
    profiles = [ [profileId: "special_needs_ebook",
                  description: "Special needs ebook",
                  jvmArgs: ["-Xms1g","-Xmx16g"]] ]

	excludeDependencies = [
        'com.sun.jersey',
        'javax.ws.rs'
    ]
}

dependencies{
    implementation project(":shared:common")
    implementation "org.ceskaexpedice:process-api:${processapiversion}"
}


