plugins {
    id 'java-library'
    id 'org.ceskaexpedice.processplatform.process' version '1.0.6'
}

description "Collection restore"

processPlugin {
	spiImplementation='org.kramerius.plugin.RestoreCollectionsSPI'
	profiles = [
			[profileId: "restore-collections",description: "Collection restore",jvmArgs: ["-Xms1g","-Xmx32g"]]
	]
	excludeDependencies = [
        'com.sun.jersey',
        'javax.ws.rs'
    ]
}

dependencies{
    implementation project(':processes:collections-backup')
    implementation "org.ceskaexpedice:process-api:${processapiversion}"
}


