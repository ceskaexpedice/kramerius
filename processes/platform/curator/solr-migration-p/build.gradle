plugins {
    id 'java-library'
    id 'org.ceskaexpedice.processplatform.process' version '1.0.6'
}

description "Solr migration"

processPlugin {
    spiImplementation = 'org.kramerius.plugin.SolrMigrationSPI'
    profiles = [
            [profileId: "solr-migration", description: "Solr migration", jvmArgs: ["-Xms1g", "-Xmx32g"]]
    ]
	excludeDependencies = [
        'com.sun.jersey'
    ]
}

dependencies {
    implementation "org.ceskaexpedice:process-api:${processapiversion}"
    api project(':processes:solr-migration')
}
