plugins {
    id 'java-library'
    id 'org.ceskaexpedice.processplatform.process' version '1.0.5'
}

description "Check processing index"

processPlugin {
	spiImplementation='org.kramerius.plugin.ProcessingCheckSPI'
	profiles = [
			[profileId: "processing_check",description: "Check processing index",jvmArgs: ["-Xms1g","-Xmx32g"]]
	]
}

dependencies{
    implementation project(':shared:common')
    implementation project(':processes:processing-index')
    implementation "org.ceskaexpedice:process-api:${processapiversion}"
}

