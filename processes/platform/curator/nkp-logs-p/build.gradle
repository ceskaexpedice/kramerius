plugins {
    id 'java-library'
    id 'org.ceskaexpedice.processplatform.process' version '1.0.6'
}

description "Generate access logs for NKP"

processPlugin {
	spiImplementation='org.kramerius.plugin.NkpLogsSPI'
	profiles = [
			[profileId: "nkplogs",description: "Generates access logs for NKP",jvmArgs: ["-Xms1g","-Xmx32g"]]
	]

	excludeDependencies = [
        'com.sun.jersey',
        'javax.ws.rs'
    ]
}

dependencies{
    implementation project(':processes:nkp-logs')
    implementation "org.ceskaexpedice:process-api:${processapiversion}"
}

