plugins {
    id 'java-library'
    id 'org.ceskaexpedice.processplatform.process' version '1.0.6'
}

description "Adding license to object(s)"

processPlugin {
	spiImplementation='org.kramerius.plugin.AddLicenseSPI'

    profiles = [ [profileId: "add_license",
                  description: "Adding license to object(s) - legacy name of process",jvmArgs: ["-Xms1g","-Xmx32g"]] ]


	excludeDependencies = [
        'com.sun.jersey',
        'javax.ws.rs'
    ]
}

dependencies{
    implementation project(':processes:dnntflag')
    implementation "org.ceskaexpedice:process-api:${processapiversion}"
}


