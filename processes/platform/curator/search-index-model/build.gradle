plugins {
    id 'java-library'
    id 'org.ceskaexpedice.processplatform.process' version '1.0.6'
}

description "Building search index for model(s)"

processPlugin {
	spiImplementation='org.kramerius.plugin.SearchIndexModelSPI'
	profiles = [
            [profileId: "new_indexer_index_model", description: "Build search index for models - legacy name of process",jvmArgs: ["-Xms1g","-Xmx32g"]]
	]
	excludeDependencies = [
        'com.sun.jersey'
    ]
}

dependencies{
    implementation project(':processes:search-index')
    implementation "org.ceskaexpedice:process-api:${processapiversion}"
}

