plugins {
    id 'java-library'
    id 'org.ceskaexpedice.processplatform.process' version '1.0.6'
}

description "Update logs index with authors and langs"

processPlugin {
	spiImplementation='org.kramerius.plugin.UpdateLogsSPI'
	profiles = [
			[profileId: "update-logs",description: "Update logs index with authors and langs",jvmArgs: ["-Xms1g","-Xmx32g"]]
	]

	excludeDependencies = [
        'com.sun.jersey',
        'javax.ws.rs'
    ]
}

dependencies{
    implementation project(':processes:statistics')
    implementation "org.ceskaexpedice:process-api:${processapiversion}"
}

