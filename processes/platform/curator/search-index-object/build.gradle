plugins {
    id 'java-library'
    id 'org.ceskaexpedice.processplatform.process' version '1.0.6'
}

description "Building search index for object(s)"

processPlugin {
	spiImplementation='org.kramerius.plugin.SearchIndexObjectSPI'
    profiles = [
            [profileId: "new_indexer_index_object", description: "Build search index for objects - legacy name of process", jvmArgs: ["-Xms1g","-Xmx32g"]]
    ]
	
	excludeDependencies = [
        'com.sun.jersey'
    ]
}

dependencies{
    implementation project(':processes:search-index')
    implementation "org.ceskaexpedice:process-api:${processapiversion}"
}


