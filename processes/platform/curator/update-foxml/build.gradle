plugins {
    id 'java-library'
    id 'org.ceskaexpedice.processplatform.process' version '1.0.6'
}

description "Update FOXML Stream"

processPlugin {
	spiImplementation='org.kramerius.plugin.UpdateSPI'
	profiles = [
			[profileId: "update",description: "Update FOXML Stream",jvmArgs: ["-Xms1g","-Xmx32g"]]
	]
	excludeDependencies = [
        'com.sun.jersey',
        'javax.ws.rs'
    ]
}

dependencies{
    implementation project(':processes:import')
    implementation "org.ceskaexpedice:process-api:${processapiversion}"
}

