plugins {
    id 'java-library'
    id 'org.ceskaexpedice.processplatform.process' version '1.0.6'
}

description "Import NDKMETS format"

processPlugin {
	spiImplementation='org.kramerius.plugin.NDKMetsSPI'
	profiles = [ [profileId: "convert_and_import",description: "Import NDKMETS format - legacy name of process",jvmArgs: ["-Xms1g","-Xmx32g"]] ]
	
	excludeDependencies = [
        'com.sun.jersey',
        'javax.ws.rs'
    ]
}

dependencies{
    api project(':processes:import-mets')
    api project(':processes:import')
    implementation "org.ceskaexpedice:process-api:${processapiversion}"
}

