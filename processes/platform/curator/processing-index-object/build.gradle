plugins {
    id 'java-library'
    id 'org.ceskaexpedice.processplatform.process' version '1.0.5'
}

description "Rebuild processing index for object(s)"


processPlugin {
    spiImplementation='org.kramerius.plugin.ProcessingIndexObjectSPI'
    profiles = [
            [profileId: "processing_rebuild_for_object",description: "Rebuild processing index for object(s) - legacy name of process",jvmArgs: ["-Xms1g","-Xmx32g"]]
    ]
}

dependencies{
    implementation project(':shared:common')
    implementation project(':processes:processing-index')
    implementation "commons-codec:commons-codec:1.5"
    implementation "org.ceskaexpedice:process-api:${processapiversion}"
}

