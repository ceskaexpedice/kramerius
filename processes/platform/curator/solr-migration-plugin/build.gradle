plugins {
    id 'java-library'
    id 'org.ceskaexpedice.processplatform.process' version '1.0.5'
}

description "Solr migration plugin"

processPlugin {
    spiImplementation = 'org.kramerius.plugin.SolrMigrationSPI'
    /*
    profiles = [
            [profileId: "import", description: "Import FOXML and NDKMETS format - legacy name of process", jvmArgs: ["-Xms1g", "-Xmx32g"]]
    ]*/
}

dependencies {
    api project(':shared:common')
    implementation "org.ceskaexpedice:process-api:${processapiversion}"
    api project(':processes:solr-migration')
}
