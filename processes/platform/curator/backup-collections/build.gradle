plugins {
    id 'java-library'
    id 'org.ceskaexpedice.processplatform.process' version '1.0.6'
}

description "Collection backup"

processPlugin {
	spiImplementation='org.kramerius.plugin.BackupCollectionsSPI'
	profiles = [
			[profileId: "backup-collections",description: "Collection backup",jvmArgs: ["-Xms1g","-Xmx32g"]]
	]

	excludeDependencies = [
        'com.sun.jersey',
        'javax.ws.rs'
    ]
}

dependencies{
    implementation project(':processes:collections-backup')
    implementation "org.ceskaexpedice:process-api:${processapiversion}"
}



