  /items/{pid}/requests/{reqid}:
    post:
      tags:
        - Uživatelské požadavky
      summary: Naplánování nového požadavku pro PID
      description: >
        Endpoint slouží ke spuštění specifických operací (např. 'generate_pdf') nad daným objektem. 
        Vytvoří proces v Process Manageru a připraví výstupní adresář v dočasném úložišti.
      operationId: postRequest
      parameters:
        - in: path
          name: pid
          required: true
          description: Identifikátor objektu (např. UUID)
          schema:
            type: string
            example: "uuid:5f69fed8-6e54-40de-938e-14c34f745428"
        - in: path
          name: reqid
          required: true
          description: Typ požadavku (aktuálně podporováno "generate_pdf")
          schema:
            type: string
            enum: [generate_pdf]
            example: "generate_pdf"
      requestBody:
        required: true
        description: Definice parametrů pro daný proces
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                    type: string
                    description: email pro notifikaci
            example:
              email: "some.email@example.com"

      responses:
        '200':
          description: Požadavek byl úspěšně naplánován
          content:
            application/json:
              schema:
                type: object
                properties:
                  processId:
                    type: string
                    description: ID vytvořeného procesu v Process Manageru
                  output:
                    type: string
                    description: Cesta k vygenerovanému adresáři v systému
